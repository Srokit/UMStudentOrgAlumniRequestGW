<div class="mdl-grid">
    <div class="mdl-layout-spacer">
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp">
            <form name="confirmFulfillment" novalidate>
                <h3>Confirm Alumni Request Fulfillment for {{ orgName }}</h3>
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" ng-model="alumniNames" placeholder="Names of alumni that you have chosen (each on a different line)" required>
                        </textarea>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" ng-model="alumniEmails" placeholder="Their emails in same order (each on a different line)" required>
                        </textarea>
                </div>
                <button ng-disabled="confirmFulfillment.$invalid || numAlumni == 0" class="mdl-button mdl-shadow--2dp" ng-click="fulfill()">Fulfill!</button>
            </form>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
