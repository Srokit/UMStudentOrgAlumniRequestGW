<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Your Student Organization's Info</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form name="OrgInfo" novalidate>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="name" ng-model="orgName" placeholder="Organization Name"/>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="planOfUse" ng-model="planOfUse" placeholder="Plan of use"/>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button ng-click="submitForm()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
