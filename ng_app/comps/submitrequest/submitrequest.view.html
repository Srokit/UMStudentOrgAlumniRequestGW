
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-wide-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">New Alumni Request</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form name="OrgInfo" novalidate>
                                <div class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-alumni-name">
                                    <input type="checkbox" id="switch-alumni-name" class="mdl-switch__input" ng-model="usingAlumniName">
                                    <span class="mdl-switch__label">Requesting specific alumni?</span>
                                </div>
                                <div ng-show="usingAlumniName" class="mdl-textfield mdl-js-textfield">
                                    <input ng-disabled="!usingAlumniName" class="mdl-textfield__input" type="text" ng-model="request.alumniName" placeholder="Alumni Name"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" ng-model="request.eventName" placeholder="Event Name"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" ng-model="request.subject" placeholder="Subject"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" ng-model="request.details" placeholder="Details of Need"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <label>Event date and time</label>
                                    <input class="mdl-textfield__input" type="datetime-local" ng-model="request.eventDatetime" />
                                </div>
                            </form>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button ng-click="submitForm()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
