<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--3-col">
        <form name="confirmReject" novalidate>
            <h3>Confirm Alumni Request Rejection for {{ orgName }}</h3>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" ng-model="reason" placeholder="Reason for rejection" required/>
            </div>
            <button ng-disabled="confirmReject.$invalid" bled="" class="mdl-button mdl-shadow--2dp" ng-click="reject()">Reject!</button>
        </form>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
