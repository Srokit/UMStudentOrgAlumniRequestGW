<div class="mdl-layout__header-row header" style="{background-color: #1E344C !important;}">
    <span class="mdl-layout-title logo"><a href="/"><img height="40px" src="../../assets/images/AAUM-logo.png"></a></span>
    <div class="mdl-layout-spacer"></div>
    <span class="mdl-layout-title">Alumni Portal</span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation">
        <a ng-repeat="navlinkName in navlinkNames" class="mdl-navigation__link mdl-color--yellow mdl-color-text--black" href="{{ navlinkUrls[$index] }}">
            <h4>{{ navlinkName }}</h4>
        </a>
    </nav>
    <div class="mdl-layout-spacer"></div>
    <span ng-if="signedIn" class="mdl-chip">
        <span ng-if="userType == 'so'" class="mdl-chip__text">Student Organization Rep</span>
        <span ng-if="userType == 'ac'" class="mdl-chip__text">Alumni Center Staff</span>
    </span>
    <div class="mdl-layout-spacer"></div>
        <!-- Right aligned menu below button -->
        <button ng-hide="!signedIn" id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
            <img ng-src="{{user.profPicUrl}}" width="100%" height="100%">
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item">Signed in as: {{ user.name }}</li>
            <li ng-click="signout()" class="mdl-menu__item">Sign Out</li>
            <li ng-if="" ng-click="signout()" class="mdl-menu__item"><a></a></li>
        </ul>
    <div ng-if="!signedIn">
        <div ng-init="renderSigninButton()">
            <span id="googleSigninBtn"></span>
        </div>
    </div>
</div>
